{% load i18n %}
<form action="{% url help_search_results %}" method="get" accept-charset="utf-8" class="form-search">
	{{search_form.errors}}
	{% if search_form.errors %}
		<ul>
		{% for error in search_form.errors  %}
			<li class="errorlist">{{error}}</li>
		{% endfor %}
		</ul>
	{% endif %}
	{{search_form.query.label}} {{search_form.query}}
	<input type="submit" value='{% trans "Find help!" %}' class="btn btn-primary">
</form>
