<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load bootstrap3 %}
<html>
	<head>
		<title>{% block bootstrap3_title %}{% endblock %}</title>
		<meta name="description" content="TippBuLi ist ein Quelloffenes(open source) Fussball-Tippspiel.">
		<meta name="author" content="Christian Danzmann">
		<meta name="keywords" content="Fussball, Bundesliga, Tippspiel">
		<meta name="robots" content="nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="expires" content="43200">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		{% bootstrap_css %}
		{% if user.theme.location %}
		<link href="/static/themes/{{ user.theme.location }}/css/bootstrap.min.css" rel="stylesheet" title="main">
		{% endif %}
		<link rel="stylesheet" media="screen" href="/static/css/custom.css">		
		{% if user.theme.location %}
		<link rel="stylesheet" media="screen" href="/static/themes/{{ user.theme.location }}/custom.css">
		{% endif %}
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
		
		{% bootstrap_javascript jquery=1 %}
		<script type="text/javascript" src="/static/js/js.js"></script>
		
	</head>
	<body>
		{% block bootstrap3_content %}{% endblock %}
        <script type='text/javascript'>
             $(document).ready(function () {
             if ($("[rel=tooltip]").length) {
             $("[rel=tooltip]").tooltip();
             }
           });
          </script>
	</body>
</html>
