{% extends 'base.html' %}

{% block title %}Saisontipp{% endblock %}
{% block content %}
<!--st_index-->
<ul class="nav nav-pills">
{% for sz in spielzeiten%}
	<li {% if sz.id == spielzeit.id %} class="active"{% endif %}>
		<a href="{% url saisontipp sz.id %}">{{sz.bezeichner}}</a>
	</li>
{% endfor %}
</ul>
<div class="tab-content" style="padding-top:15px;">
	<div class="tab-pane active">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				{% include "saisontipp/st_detail.html" %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
