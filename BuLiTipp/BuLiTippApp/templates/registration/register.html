{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Registrieren{% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Benutzer erstellen</h3>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" method="post">
					{% csrf_token %}
					{% bootstrap_form form layout="horizontal" %}
					{% buttons submit='Anlegen' reset='Abbrechen' layout='horizontal' %}{% endbuttons %}
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
